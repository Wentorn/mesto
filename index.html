<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/__logo.svg" alt="Логотип Mesto Russia" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__avatar">
          <img src="./images/avatar.jpg" alt="Изображение профиля" class="profile__avatar-img">
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button-edit" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__items">
        <li class="elements__card">
          <img class="elements__image" src="./images/flowers.avif" alt="Цветы">
          <div class="elements__info">
            <h2 class="elements__title">Цветы</h2>
            <button class="elements__button_like" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__image" src="./images/window.avif" alt="Окно">
          <div class="elements__info">
            <h2 class="elements__title">Окно</h2>
            <button class="elements__button_like" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__image" src="./images/chair.avif" alt="Стул">
          <div class="elements__info">
            <h2 class="elements__title">Стул</h2>
            <button class="elements__button_like" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__image" src="./images/room.avif" alt="Зал">
          <div class="elements__info">
            <h2 class="elements__title">Узорчатые своды зала</h2>
            <button class="elements__button_like" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__image" src="./images/tv.avif" alt="Телевизор">
          <div class="elements__info">
            <h2 class="elements__title">Телевизор</h2>
            <button class="elements__button_like" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__image" src="./images/livingroom.avif" alt="Гостинная">
          <div class="elements__info">
            <h2 class="elements__title">Гостинная</h2>
            <button class="elements__button_like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023. Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__button_close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="profile">
        <input type="text" class="popup__input popup__input_name" placeholder="Ваше Имя" value="Жак-Ив Кусто">
        <input type="text" class="popup__input popup__input_description" placeholder="О себе" value="Исследователь океана">
        <button type="submit" class="popup__button_save">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
