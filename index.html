<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo">
      <img src="./images/__logo.svg" alt="Логотип Mesto Russia" class="header__logo-image">
    </div>
  </header>
  <main>
    <section class="profile">
      <div class="profile__avatar">
          <img src="./images/avatar.jpg" alt="Изображение профиля" class="profile__avatar-img">
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button-edit"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="submit"></button>
    </section>
    <section class="elements">
      <ul class="elements__items">
        <li class="elements__card">
          <img class="element__image" src="https://images.unsplash.com/photo-1566204773863-cf63e6d4ab88?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1116&q=80" alt="Цветы">
          <div class="element__info">
            <h2 class="element__title">Цветы</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="element__image" src="https://images.unsplash.com/photo-1533423996375-f914ab160932?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=900&q=80" alt="Окно">
          <div class="element__info">
            <h2 class="element__title">Окно</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="element__image" src="https://images.unsplash.com/photo-1486946255434-2466348c2166?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" alt="Стул">
          <div class="element__info">
            <h2 class="element__title">Стул</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="element__image" src="https://images.unsplash.com/photo-1523544463628-d873327f5217?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" alt="Зал">
          <div class="element__info">
            <h2 class="element__title">Узорчатые своды зала</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="element__image" src="https://images.unsplash.com/photo-1584280795027-321f4d68e77b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" alt="Телевизор">
          <div class="element__info">
            <h2 class="element__title">Телевизор</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="element__image" src="https://images.unsplash.com/photo-1602872029708-84d970d3382b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" alt="Гостинная">
          <div class="element__info">
            <h2 class="element__title">Гостинная</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023. Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form">
        <input type="text" class="popup__input popup__input_name" placeholder="Ваше Имя" value="Жак-Ив Кусто" onfocus="this.value=''">
        <input type="text" class="popup__input popup__input_description" placeholder="О себе" value="Исследователь океана" onfocus="this.value=''">
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
